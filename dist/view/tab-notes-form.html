<md-content layout-padding>
    <form name="noteForm" ng-submit="vm.addNote()" ng-init="vm.setFormScope(this)">
        <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Title</label>
                <input type="text" name="title" ng-model="vm.newNote.title" required>
                <div ng-messages="noteForm.title.$error">
                    <div ng-message="required">This is required</div>
                </div>
            </md-input-container>
            <md-datepicker ng-model="vm.newNote.date" name="date" md-placeholder="Enter Date" class="date-row" required></md-datepicker>
            <!--<div ng-messages="noteForm.date.$error">
                <div ng-message="required">This is required</div>
            </div>-->
            <div class="md-actions">
                <md-button aria-label="button-label" ng-disabled="noteForm.$invalid" class="md-primary md-raised date-row" type="submit">Add</md-button>
            </div>
        </div>
    </form>
</md-content>
