<md-dialog aria-label="label">
   <form name="UserForm"  ng-submit="ctrl.save()">
       <md-dialog-content>
           Content
       </md-dialog-content>
       <md-dialog-actions layout="row">
            <md-button aria-label="button-label" ng-click="ctrl.cancel()">
               Cancel
            </md-button>
             <md-button aria-label="button-label" class="md-primary md-raised" ng-click="ctrl.save()">
               Save
            </md-button>
       </md-dialog-actions>
   </form>
</md-dialog>
